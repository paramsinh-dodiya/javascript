<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <!-- <h1>Calculator</h1> -->

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="number-input" disabled>
            <input type="text" id="result" placeholder="ans" disabled>
            <!-- style="width: 100%; height: 100%; border: none; outline: none; text-align: right;" -->
            <div class="buttons">
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">+</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">-</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">*</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">7</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">8</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">9</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">4</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">5</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">6</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">1</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">2</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">3</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-4 cal-btn">0</div>
                    <div onclick="reset()" class="col col-8 cal-btn">Clear</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
