<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements</title>
</head>
<body>
    
    <script>
        // if an one condition match then other ignored
        const age = 21;

        if (age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log("You are a minor.");
        }

    </script>

    <script>

        // if - else if ladder
        const score = 72;

        if (score >= 90) {
            console.log("Grade: A");
        } else if (score >= 80) {
            console.log("Grade: B");
        } else if (score >= 70) {
            console.log("Grade: C");
        } else {
            console.log("Grade: D");
        }

    </script>

    <script>

        //ternary operator
        const Age = 21;
        const isAdult = (Age >= 18) ? "You are an adult." : "You are a minor.";
        console.log(isAdult);

    </script>

    <script>

        // switch case
        const day = 1;

        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");    
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid day");
        }
    </script>

    <script>

        // nested if
        const num = 8;

        if (num > 0) {
            console.log("Positive number");
            if (num % 2 === 0) {
                console.log("Even number");
            } else {
                console.log("Odd number");
            }
        } else if (num < 0) {
            console.log("Negative number");
        } else {
            console.log("Zero");
        }

    </script>

</body>
</html>
</html>
