<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector in DOM</title>
</head>
<body>
    
    <h1>Query Selector in DOM</h1>

    <nav class="block">
        <p class="paragraph">This is a paragraph inside the nav element.</p>
    </nav>

    <div class="block">
        <h4>hey there My name is <span>Paramsinh Dodiya</span>:)</h4>
        <p class="paragraph">This is a paragraph inside the div element.</p>
        <pre><code>console.log("Hello, World!");</code></pre>
    </div>

    <script>
    
        // querySelector
        /* 
        - tag name
        - id # 
        - class .
        */
        const body = document.querySelector("body");
        console.log(body);
        body.innerHTML = "<h1>Hacked!!</h1> "
        

    </script>


</body>
</html>
