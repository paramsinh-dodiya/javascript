<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher order callback functions</title>
</head>
<body>

    <h1>Higher order callback functions</h1>

    <script>

        function add(a, b, callback) {
            let result = a + b;
            callback(result);
        }

        add(6, 9, function(val) {
            console.log(val);
        });

    </script>

   <script>

        function add(a, b, callback) {
            let result = a + b;
            callback(result);
        }

        add(9, 9, val => console.log(val));// using arrow function

    </script>

 

</body>
</html>
