<body>
    
    <h1>Query Selector in DOM</h1>

    </div>
    

    <script>

         const ele = document.querySelector(".block");
         console.log(ele); 
         console.log(ele.innerHTML);
        // using children and parentElement we can find the perticular elements of that tag

        const ele2 = document.querySelectorAll(".block");

            console.log(ele.innerHTML);
        });
