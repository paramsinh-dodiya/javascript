<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning part 4</title>
</head>
<body>
    
    <ul class="lang">
        <li>Javascript</li>
    </ul>

</body>

<script>

    function addLanguage(langName) {    // this method traverse all tree nodes on dom
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addLanguage("pyton")
    addLanguage("typescript")
    addLanguage("java")

    function addOptiLanguage(langName) {    //this method directly add text node  
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addOptiLanguage("C++")
    addOptiLanguage("nodeJs")

    //===== EDIT =====
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'nextJs'
    const newli = document.createElement('li')
    newli.textContent = "nextJs"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TYPESCRIPT</li>'

    // ======remove=====

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();

</script>

</html>
